<!DOCTYPE html>
<html>
<head>
  <!-- Base href for Flutter -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Vito OS">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_web_os</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('assets/wallpapers/wallpaper.jpg') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #loading-screen h1 {
      margin: 0;
      font-size: 3rem;
    }
    #loading-screen h2 {
      margin: 10px 0;
      font-size: 1.5rem;
    }
    .loader {
      margin-top: 20px;
      border: 8px solid rgba(255, 255, 255, 0.3);
      border-top: 8px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen">
  <h1>Vito OS</h1>
  <h2>Getting everything sorted for you</h2>
  <div class="loader"></div>
</div>

<!-- Flutter Script -->
<script src="flutter_bootstrap.js" async></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    window.addEventListener("flutter-first-frame", function() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.transition = 'opacity 0.5s ease';
      loadingScreen.style.opacity = '0';
      setTimeout(() => {
        loadingScreen.style.display = 'none';
      }, 500);
    });
  });
</script>
</body>
</html>
